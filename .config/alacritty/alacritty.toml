live_config_reload = true

import = ["~/.config/alacritty/themes/themes/catppuccin_mocha.toml"]

[env]
TERM = "xterm-256color"
COLORTERM = "truecolor"

[window]
decorations = "None"

startup_mode = "Windowed"
dynamic_title = true
dynamic_padding = true
opacity = 0.8

[scrolling]
history = 10000

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Medium"

[font]
bold = { style = "Bold" }
italic = { style = "Italic" }
size = 18.5
offset = { x = 0, y = 24 }
glyph_offset = { x = 0, y = 12 }


[cursor.style]
shape = "Beam"
blinking = "On"
[cursor]
blink_timeout = 0

[mouse]
hide_when_typing = true

[colors]
transparent_background_colors = true

[keyboard]
bindings = [
    { key = "Q", mods = "Command", action = "None" },
    { key = "W", mods = "Command", action = "None" },
]
