add_newline = false
follow_symlinks = false
scan_timeout = 10
format = "$directory ($git_branch)\n$character"

[character]
success_symbol = '[❯](bold green) '
error_symbol = '[❯](bold red) '

[directory]
truncation_length = 1
truncation_symbol = ""

[git_branch]
symbol = '🌱 '

[package]
disabled = true

[nodejs]
disabled = true

[lua]
disabled = true

[golang]
disabled = true

[docker_context]
disabled = true
