add_newline = false
follow_symlinks = false
scan_timeout = 10
format = "$directory($git_branch)$git_status\n$character"
right_format = "$cmd_duration"

[character]
success_symbol = '[❯](bold green) '
error_symbol = '[❯](bold red) '

[directory]
truncation_length = 1
truncation_symbol = ""

[cmd_duration]
min_time = 100
format = ' [$duration](bold green)'

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = ''
style = "bright-black"

[git_status]
format = '$staged$modified$ahead$behind$stashed'
staged = '[*](dimmed green)'
modified = '[*](dimmed green)'
ahead = "⇡"
behind = "⇣"
stashed = "≡"

[package]
disabled = true

[nodejs]
disabled = true

[lua]
disabled = true

[golang]
disabled = true

[docker_context]
disabled = true
