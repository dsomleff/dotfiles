unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-s

set -g mouse on

set -s escape-time 1

set -g default-terminal "tmux-256color"

set-option -a terminal-features 'tmux-256color:RGB'
set-option -a terminal-features 'xterm-256color:RGB'
set-option -a terminal-features 'alacritty:RGB'
set-environment -g COLORTERM "truecolor"

# (Optional) Keeping specific overrides if necessary
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

set -g base-index 1
set -g pane-base-index 1

set -g focus-events on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

unbind '"'
bind - split-window -v -c '#{pane_current_path}'

unbind %
bind | split-window -h -c '#{pane_current_path}'

# open new windows in the same directory
bind c new-window -c "#{pane_current_path}"

# prime tmux-sessionizer
bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"

# Configure positions
set -g status-position bottom
# set -g status-justify "absolute-centre"

# Catpuccin
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_flags "icon"
set -ogq @thm_bg "#303446"

# status left
set -g status-left ""
# set -g status-left-length 100

# status windows
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text_color "fg=#{@thm_crust}"
set -g @catppuccin_window_text_color "fg=#{@thm_grey}"
set -g @catppuccin_window_flags "icon"

# status right
set -g status-right ""
set -g status-right-length 100
set -ga status-right "#{?client_prefix,#{#[bg=#{@thm_peach},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"
# set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_green}] 󰭦 %d-%m 󰅐 %H:%M "
# set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_green}] #S '

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'

run ~/.config/tmux/plugins/tmux/catppuccin.tmux
run '~/dotfiles/.config/tmux/plugins/tpm/tpm'
