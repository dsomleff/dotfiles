unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-s
set -g mouse on
set -s escape-time 1
set-option -g default-shell /opt/homebrew/bin/nu

# True color settings
set -g default-terminal "$TERM"
set -sg terminal-overrides ",*:RGB"

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g focus-events on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind g run "~/dotfiles/.config/scripts/open-github.sh"

unbind '"'
bind - split-window -v -c '#{pane_current_path}'

unbind %
bind | split-window -h -c '#{pane_current_path}'

# open new windows in the same directory
bind c new-window -c "#{pane_current_path}"

# prime tmux-sessionizer
bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"

# Configure positions
set -g status-position top
set -g status-justify "absolute-centre"

# --- Colors ---
set -g @BG "#1A1A19"
set -g @session_text_color "#A6E3A1"
set -g @session_bg_color "#303446"
set -g @current_window_bg "#F9B387"
set -g @not_avtive_window_bg "#303446"
set -g @not_avtive_window_text "#F9B387"

# --- Base status styling ---
set -g status-left ""
set -g status-right-length 100
set -g status-style "bg=#{@BG}"

# --- Active window ---
set -g window-status-current-format "#[fg=#7bb099] #I: #W "
# set -g window-status-current-format "#[fg=#7bb099] #I: #W 󱨈 "

# --- Inactive windows ---
set -g window-status-format "#[fg=#767675] #I: #W "
# set -g window-status-format "#[fg=#767675] #I: #W 󱓺 "

# -- Session window --
set -g status-right "#[fg=##b6b6b5,bold] _#S "
# set -g status-right "#[fg=##b6b6b5,bold]  #S "

#-- Zoom Symbol --
set -ga status-right "#[fg=#{@current_window_bg}]#{?window_zoomed_flag,  zoom ,}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/dotfiles/.config/tmux/plugins/tpm/tpm'
