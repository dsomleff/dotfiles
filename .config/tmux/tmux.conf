unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-s
set -g mouse on
set -s escape-time 1
# set-option -g default-shell /opt/homebrew/bin/nu

# True color support for Alacritty
# zsh
set -g default-terminal "tmux-256color"
set -as terminal-features ",*:RGB"
set -ag terminal-overrides ",xterm-256color:RGB"
# Nu
# set-option -ga terminal-overrides ',alacritty*:Tc'
# set -g default-terminal "alacritty"

# Undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g focus-events on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind g run "~/dotfiles/.config/scripts/open-github.sh"
bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"
bind c new-window -c "#{pane_current_path}"
bind m popup -E -w 90% -h 90%
# bind m popup -E -w 90% -h 90% -T lazygit lazygit

unbind '"'
bind - split-window -v -c '#{pane_current_path}'
unbind %
bind | split-window -h -c '#{pane_current_path}'

# Configure positions
set -g status-position top
set -g status-justify "absolute-centre"

# --- Colors ---
# set -g @BG "#1A1A19" #rasmus
# set -g @BG "#090E13" #kanso
set -g @BG "#101010" #lackluster
# set -g @BG "#141415" #vague

set -g @session_text_color "#A6E3A1"
set -g @session_bg_color "#303446"
set -g @current_window_bg "#ffaa88"
set -g @not_avtive_window_bg "#303446"
set -g @not_avtive_window_text "#F9B387"

# --- Base status styling ---
set -g status-left ""
set -g status-right-length 100
set -g status-style "bg=#{@BG}"

# --- Active window ---
set -g window-status-current-format "#[fg=#789978] #I: #W " #lackluster
# set -g window-status-current-format "#[fg=#7fa563] #I: #W " #vague
# set -g window-status-current-format "#[fg=#7bb099] #I: #W " #rasmus
# set -g window-status-current-format "#[fg=#7aa89f] #I: #W " #kanso
# set -g window-status-current-format "#[fg=#7bb099] #I: #W 󱨈 "

# --- Inactive windows ---
set -g window-status-format "#[fg=#555555] #I: #W " #lackluster
# set -g window-status-format "#[fg=#606079] #I: #W " #vague
# set -g window-status-format "#[fg=#767675] #I: #W " #rasmus
# set -g window-status-format "#[fg=#A4A7A4] #I: #W " #kanso
# set -g window-status-format "#[fg=#767675] #I: #W 󱓺 "

# -- Session window --
set -g status-right "#[fg=##7a7a7a,bold] _#S " #lackluster
# set -g status-right "#[fg=##cdcdcd,bold] _#S " #vague
# set -g status-right "#[fg=##b6b6b5,bold] _#S " #rasmus
# set -g status-right "#[fg=##A4A7A4,bold] _#S " #kanso
# set -g status-right "#[fg=##b6b6b5,bold]  #S "

#-- Zoom Symbol --
set -ga status-right "#[fg=#{@current_window_bg}]#{?window_zoomed_flag,  zoom ,}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/dotfiles/.config/tmux/plugins/tpm/tpm'
